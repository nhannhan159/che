<che-panel che-title="Clone Workspace" class="workspace-details-content">
  <div ng-if="true" layout="row" flex layout-align="space-around start">
    <label flex flex-gt-xs="15" class="workspace-details-description">
      Clone your workspace.
    </label>
    <div layout="row" flex-xs="none" flex-gt-xs="85">
      <che-button-default che-button-title="Clone" ng-click="cloneWorkspaceController.showClone($event)"></che-button-default>
    </div>
  </div>
</che-panel>
